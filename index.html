<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">
    
</head>
    <body>
        
        <img class="logo" src="./assets/./logo-dinheiro.gif" alt="Dinheiro em Conversão">

        <main>
            <label>
                Converter <b>de</b>
                <select>

                    <option>R$ Real Brasileiro </option>
                                   
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select class="currency-select">
                    <option value="Dólar">US$ Dolar Americano </option>
                    <option value="Euro">€ Euro </option>
                    <option value="Libra">£ Libra</option>
                    <option value="Bitcoin">₿ Bitcoin</option>

                
                </select>
            </label>
            
            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

                <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/./real.png" alt="moada-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>    
            
                <img class="seta" src="./assets/logo-seta.png" >
                

                <div class="currency-box">
                    <img class="currency-img" src="./assets/dolar.png" alt="moeda-a-converter">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>

                          
            </section>
        </main>

        
    </body>
    <script src="./script.js"></script>

</html>
